<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Component Checkpoint</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Facebook extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             program: "Bloc Web Developer Track"
           }
         }

         render() {
           return (
             <div>
               <h1>Hello {this.props.name}!</h1>
               <a href = "https://www.facebook.com" target="_blank">Go To Facebook!</a>
               <h3>You are on the: {this.state.program}</h3>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Facebook name="Liz"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
